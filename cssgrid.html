<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent{
            display: grid;
            grid-template-columns: 300px 200px 500px;
            grid-template-rows: 200px 500px 400px;
            grid-gap: 1.5cm 1.0cm;
            
        }
        .parent div:nth-child(even){
            background-color: rgb(211, 21, 107);
        }
        .parent div:nth-child(odd){
            background-color: rgb(17, 199, 14);
        }
        .child1{
            justify-self: center;
        }

    </style>

</head>
<body>
    <div class="parent">
        <div class="child1">child1</div>
        <div class="child2">child2</div>
        <div class="child3">child3</div>
        <div class="child4">child4</div>
        <div class="child5">child5</div>
        </div>
</body>
</html>
